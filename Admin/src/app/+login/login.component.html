<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Admin</b>DistriApp</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Por favor inicia sesión</p>

      <form [formGroup]="signInForm">
        <div class="form-group has-feedback">
          <input formControlName="email" type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="isSigningIn" (click)="submit()">
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
</div>
