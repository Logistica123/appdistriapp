<div class="row">
  <div class="col-md-12">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
    </mat-form-field>
  </div>

  <div class="col-md-12">
    <button (click)="add()" matTooltip="Agregar" mat-raised-button class="add-item-button">
      AGREGAR
    </button>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="company.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa</th>
          <td mat-cell *matCellDef="let row">
            {{row.company.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
          <td mat-cell *matCellDef="let row">
            {{row.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="type_es">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo</th>
          <td mat-cell *matCellDef="let row">
            {{row.type_es}}
          </td>
        </ng-container>

        <ng-container matColumnDef="hour_rate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor hora</th>
          <td mat-cell *matCellDef="let row">
            {{row.hour_rate}}
          </td>
        </ng-container>

        <ng-container matColumnDef="km_rate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor KM</th>
          <td mat-cell *matCellDef="let row">
            {{row.km_rate}}
          </td>
        </ng-container>

        <ng-container matColumnDef="package_rate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor paquete</th>
          <td mat-cell *matCellDef="let row">
            {{row.package_rate}}
          </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(row)">
                <mat-icon>info</mat-icon>
                <span>Editar</span>
              </button>
<!--              <button mat-menu-item (click)="delete(row)">-->
<!--                <mat-icon>delete</mat-icon>-->
<!--                <span>Eliminar</span>-->
<!--              </button>-->
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="50" [pageSizeOptions]="[50, 100, 200]"></mat-paginator>
    </div>
  </div>
</div>
