<div class="close-btn-outer text-right">
  <button mat-button mat-dialog-close (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <form [formGroup]="companyForm">
    <div class="col-md-12">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Nombre"
                 formControlName="name">
          <mat-error *ngIf="companyForm.controls['name'].hasError('required')">
            Campo requerido
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-12 text-center m10">
        <button mat-raised-button
                class="button-background"
                [disabled]="!companyForm.valid"
                (click)="submit();">
          {{buttonText}}
        </button>
      </div>
    </div>
  </form>
</mat-dialog-content>
