<div class="close-btn-outer text-right">
  <button mat-button mat-dialog-close (click)="close(false)">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-select [formControl]="companyFC">
          <mat-option *ngFor="let company of companies" [value]="company.id">
            {{company.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="text-center">
    <button class="mat-raised-button" (click)="submit()" [disabled]="!companyFC.value">
      Enviar
    </button>
    <button class="mat-raised-button" (click)="close(false)">
      Cancelar
    </button>
  </div>
</mat-dialog-content>
