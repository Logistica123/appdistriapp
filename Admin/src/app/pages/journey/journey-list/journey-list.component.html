<div class="row">

  <div class="col-md-4">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar...">
    </mat-form-field>
  </div>

  <div class="col-md-3">
    <mat-form-field>
      <input matInput readonly [matDatepicker]="start_date_picker" placeholder="Desde"
             [formControl]="startDateFC">
      <mat-datepicker-toggle matSuffix [for]="start_date_picker"></mat-datepicker-toggle>
      <mat-datepicker #start_date_picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-md-3">
    <mat-form-field>
      <input matInput readonly [matDatepicker]="end_date_picker" placeholder="Hasta"
             [formControl]="endDateFC">
      <mat-datepicker-toggle matSuffix [for]="end_date_picker"></mat-datepicker-toggle>
      <mat-datepicker #end_date_picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-md-2 text-center mt10" (click)="search()">
    <button mat-raised-button [disabled]="!startDateFC.value && !endDateFC.value">
      Buscar
    </button>
  </div>

<!--  <div class="col-md-12">-->
<!--    <mat-form-field>-->
<!--      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar...">-->
<!--    </mat-form-field>-->
<!--  </div>-->

  <div class="col-md-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Driver Name Column -->
        <ng-container matColumnDef="driver.full_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Repartidor</th>
          <td mat-cell *matCellDef="let row">
            {{row.driver.full_name}}
          </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="location.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n</th>
          <td mat-cell *matCellDef="let row">
            {{row.location.name}}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
          <td mat-cell *matCellDef="let row">
            {{row.created_at | date: 'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status_es">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="row.status_es === 'entregada'" class="status">
              <div class="badge delivered">
                {{row.status_es}}
              </div>
              <br>
            </div>

            <div *ngIf="row.status_es === 'saltada'" class="status">
              <div class="badge skipped">
                {{row.status_es}}
              </div>
              <br>
            </div>

            <div *ngIf="row.status_es === 'pendiente'" class="status">
              <div class="badge pending">
                {{row.status_es}}
              </div>
              <br>
            </div>
          </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="viewOrderDetail(row)">
                <mat-icon>chat</mat-icon>
                <span>Ver detalle</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
