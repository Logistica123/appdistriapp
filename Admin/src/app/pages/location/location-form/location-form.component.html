<div class="close-btn-outer text-right">
  <button mat-button mat-dialog-close (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<h4 mat-dialog-title class="text-center">{{location.name}}</h4>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="col-md-12">
      <mat-form-field>
        <input matInput placeholder="Nombre establecimiento"
               formControlName="name">
        <mat-error *ngIf="form.controls['name'].hasError('required')">
          Campo requerido
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field>
        <input matInput placeholder="DirecciÃ³n"
               formControlName="address">
        <mat-error *ngIf="form.controls['address'].hasError('required')">
          Campo requerido
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field>
        <input matInput placeholder="Ciudad"
               formControlName="city">
        <mat-error *ngIf="form.controls['city'].hasError('required')">
          Campo requerido
        </mat-error>
      </mat-form-field>
    </div>
  </form>

  <div class="col-md-12 text-center m10">
    <button mat-raised-button
            class="button-background"
            [disabled]="!form.valid"
            (click)="submit();">
      Realizar cambios
    </button>
  </div>

</mat-dialog-content>
