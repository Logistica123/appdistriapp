<div class="row">
  <div class="col-md-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="material">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Material</th>
          <td mat-cell *matCellDef="let row">
            {{row.material.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="ubi">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicaci√≥n</th>
          <td mat-cell *matCellDef="let row">
            {{row.ubi.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor</th>
          <td mat-cell *matCellDef="let row">
            {{row.value}}
          </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(row)">
                <mat-icon>info</mat-icon>
                <span>Editar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
