<div class="row">
<!--  <div class="col-md-12">-->
<!--    <mat-form-field>-->
<!--      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">-->
<!--    </mat-form-field>-->
<!--  </div>-->

  <div class="col-md-12">
    <button (click)="sendNotification()" matTooltip="Enviar notificación" mat-raised-button class="add-item-button">
      ENVIAR NOTIFICACIÓN
    </button>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Text Column -->
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Texto de la notificación</th>
          <td mat-cell *matCellDef="let row">
            {{row.text}}
          </td>
        </ng-container>

        <!-- Text Column -->
        <ng-container matColumnDef="drivers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Enviada a</th>
          <td mat-cell *matCellDef="let row">
            <ul>
              <li *ngFor="let driver of row.drivers">
                {{driver.full_name}}
              </li>
            </ul>
          </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
<!--              <button mat-menu-item (click)="sendNotification(row)">-->
<!--                <mat-icon>chat</mat-icon>-->
<!--                <span>Enviar mensaje</span>-->
<!--              </button>-->
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
