<div class="row">
  <div class="col-md-3">
    <mat-form-field>
      <input matInput [matDatepicker]="dp" placeholder="Mes y año" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp
                      startView="multi-year"
                      (yearSelected)="chosenYearHandler($event)"
                      (monthSelected)="chosenMonthHandler($event, dp)"
                      panelClass="example-month-picker">
      </mat-datepicker>
    </mat-form-field>

    <button (click)="downloadReport()" matTooltip="Descargar reporte" mat-raised-button class="add-item-button">
      DESCARGAR
    </button>
  </div>

  <div class="col-md-12">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
    </mat-form-field>
  </div>

  <div class="col-md-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="driver.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Conductor</th>
          <td mat-cell *matCellDef="let row">
            {{row.driver.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
          <td mat-cell *matCellDef="let row">
            {{row.date | date: 'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="station">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estación</th>
          <td mat-cell *matCellDef="let row">
            {{row.station}}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total</th>
          <td mat-cell *matCellDef="let row">
            {{row.total | number: '1.2-2'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" (click)="viewImages(row)">
            {{row.toll_control_images.length > 0 ? 'Ver imágenes' : '-'}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
