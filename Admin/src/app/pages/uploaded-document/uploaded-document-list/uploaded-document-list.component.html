<div class="row">
  <div class="col-md-12">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
      </mat-form-field>
  </div>

  <div class="col-md-12">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
          <td mat-cell *matCellDef="let row">
            {{row.id}}
          </td>
        </ng-container>

        <!-- Driver Column -->
        <ng-container matColumnDef="driver.full_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Repartidor</th>
          <td mat-cell *matCellDef="let row">
            {{row.driver.full_name}}
          </td>
        </ng-container>

        <!-- Document Column -->
        <ng-container matColumnDef="document.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento</th>
          <td mat-cell *matCellDef="let row">
            {{row.document.name}}
          </td>
        </ng-container>

        <!-- Document Type Column -->
        <ng-container matColumnDef="document.document_type.type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo</th>
          <td mat-cell *matCellDef="let row">
            {{row.document.document_type.type}}
          </td>
        </ng-container>

        <!-- Document Type Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
          <td mat-cell *matCellDef="let row">
            {{row.created_at | date: 'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item
                      *ngIf="row.document_files.length > 0"
                      (click)="viewUploadedDocumentDetail(row)">
                <mat-icon>chat</mat-icon>
                <span>Ver documentos</span>
              </button>

              <button mat-menu-item
                      *ngIf="row.document_files.length <= 0">
                <mat-icon>chat</mat-icon>
                <span>No tiene doc cargados</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
