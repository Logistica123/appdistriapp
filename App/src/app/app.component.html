      <ion-content>
        <ion-menu-toggle>
          <ion-grid *ngIf="driver" class="grid-profile-data">
            <ion-row routerLink="../profile/profile-data">
              <ion-col size="12" class="ion-text-center ion-no-padding">
                <div [hidden]="!showProfileImage">
                  <img [src]="profileImg" alt="profile_img" class="profile-img"
                       *ngIf="driver && driver.has_profile_img">
                </div>
              </ion-col>
              <ion-col  size="12" class="ion-text-center ion-no-padding">
                <p class="name">{{driver.full_name}}</p>
                <p class="email">{{driver.email}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-menu-toggle>
        <!--        <ion-item-divider></ion-item-divider>-->

<!--        <div class="ion-padding-horizontal">-->
<!--          <div class="divider"></div>-->
<!--        </div>-->

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item lines="none" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="light" slot="start" [src]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-item-divider></ion-item-divider>

        <ion-menu-toggle>
          <ion-item lines="none" [routerDirection]="'root'" routerLink="/logout">
            <ion-icon color="light" slot="start" src="assets/icons/menu/cerrar-sesion.svg"></ion-icon>
            <ion-label>
              Cerrar sesi√≥n
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
