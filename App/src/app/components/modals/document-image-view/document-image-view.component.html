<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
    <ion-title>DETALLE DE IMAGEN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img [src]="image" alt="" width="100%" height="400" style="object-fit: contain">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
