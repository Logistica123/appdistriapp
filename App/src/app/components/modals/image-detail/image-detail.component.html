<ion-header class="ion-no-border">

      <ion-icon name="close" (click)="dismiss(false)" class="font-2em"></ion-icon>
    </ion-buttons>

</ion-header>

<ion-content class="ion-padding">
  <img [src]="sanitizer.bypassSecurityTrustUrl(file.src)"/>
</ion-content>
