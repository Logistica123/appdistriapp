<ion-content *ngIf="!checkingCredentials">
  <div class="header">
    <img src="assets/distriapplogo-cropped.png" alt="DistriApp" class="header__logo">
  </div>

  <div class="content">
    <div class="form-card">
      <div class="form-card__header">
        <span class="form-card__eyebrow">Acceso conductores</span>
        <h2 class="form-card__title">Bienvenido a DistriApp</h2>
        <p class="form-card__subtitle">Ingresá tus credenciales para continuar con tus entregas.</p>
      </div>

      <form [formGroup]="signInForm" class="form-card__body">
        <div class="input-field">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="text" placeholder="Correo electrónico" formControlName="email" inputmode="email">
        </div>
        <div class="input-field">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" placeholder="Contraseña" formControlName="password">
        </div>

        <ion-item lines="none" class="remember-toggle">
          <ion-label>Recordarme</ion-label>
          <ion-checkbox formControlName="checkbox" slot="end" color="primary"></ion-checkbox>
        </ion-item>
      </form>

      <div class="form-card__actions">
        <button type="button" (click)="signIn()" [disabled]="!signInForm.valid">
          INGRESAR
        </button>

        <button type="button" class="secondary" (click)="register()">
          CREAR CUENTA
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    V3.2.5
  </div>
</ion-content>
