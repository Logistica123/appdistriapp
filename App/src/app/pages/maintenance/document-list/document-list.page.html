<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>MANTENIMIENTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-progress-bar class="ion-margin-top"
                    type="indeterminate"
                    *ngIf="loading || submitting">
  </ion-progress-bar>

  <div class="ion-text-center ion-padding-bottom">
    <ion-button class="custom-button" (click)="addDocument()">
      AGREGAR
    </ion-button>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <p class="ion-padding ion-text-center" *ngIf="!loading && uploadedDocuments.length <= 0">
    <b>No tienes ning√∫n documento guardado</b>
  </p>

  <!--  <div *ngIf="!loading && uploadedDocuments.length > 0">-->
  <!--    <ion-list>-->
  <!--      <ion-item *ngFor="let uploadedDocument of uploadedDocuments" detail (click)="viewDetail(uploadedDocument)">-->
  <!--        <ion-label text-wrap>-->
  <!--          <p>{{uploadedDocument.document.name}} - ({{uploadedDocument.document.document_type.type}})</p>-->
  <!--          <p>{{uploadedDocument.created_at | date: 'dd/M/yyyy'}}</p>-->
  <!--        </ion-label>-->
  <!--      </ion-item>-->
  <!--    </ion-list>-->
  <!--  </div>-->

  <ion-item-sliding *ngFor="let uploadedDocument of uploadedDocuments; let i = index"
                    class="ion-margin-bottom">
    <ion-item lines="none">
      <div class="uploaded-document">
        <p class="ion-no-margin">
          {{uploadedDocument.document.name}} - ({{uploadedDocument.document.document_type.type}})
        </p>
        <p class="ion-no-margin">
          {{uploadedDocument.created_at | date: 'dd/M/yyyy'}}
        </p>
        <ion-grid>
          <ion-row *ngFor="let documentFile of uploadedDocument.document_files">
            <ion-col size="10">
              {{documentFile.filename}}
            </ion-col>
            <ion-col size="2" class="ion-align-self-center ion-text-center">
              <ion-icon color="primary" name="download" class="font-15em"
                        (click)="downloadFile(documentFile)">
              </ion-icon>
              <ion-progress-bar *ngIf="downloading" type="indeterminate"></ion-progress-bar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="light" (click)="presentDeleteDocumentAlertConfirm(uploadedDocument)">
        <ion-icon slot="end" name="trash"></ion-icon>
        Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-content>
