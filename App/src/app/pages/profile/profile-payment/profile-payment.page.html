<ion-content class="ion-padding">
  <ion-progress-bar *ngIf="loadingPaymentMethods || loadingDriverPaymentMethods">
  </ion-progress-bar>

  Modalidad de pago:

  <ion-list>
    <ion-item *ngFor="let paymentMethod of paymentMethods"
              lines="none"
              class="transparent-ion-item">
      <ion-label>{{paymentMethod.name}}</ion-label>
      <ion-checkbox slot="end" id="id-{{paymentMethod.id}}" [value]="paymentMethod.id"
                    (ionChange)="checkPaymentMethod($event, paymentMethod)">
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <div class="ion-text-center ion-padding">
    <ion-button class="custom-button" (click)="submit()">
      Aceptar
    </ion-button>
  </div>
</ion-content>
