<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>RECORDATORIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-padding-bottom">
    <ion-button class="custom-button"
                (click)="addReminder()">
      AGREGAR
    </ion-button>

    <ion-progress-bar class="ion-margin-top"
                      type="indeterminate"
                      *ngIf="loading || submitting">
    </ion-progress-bar>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <p class="ion-padding-horizontal" *ngIf="!loading && reminders.length <= 0">
    <b>No tienes ning√∫n recordatorio configurado</b>
  </p>

  <ion-item-sliding *ngFor="let reminder of reminders; let i = index"
                    class="ion-margin-bottom">
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <p class="ion-no-margin">
              <b>{{reminder.date | date: 'dd/MM/yyyy'}}</b>
            </p>
          </ion-col>
          <ion-col size="6">
            <ion-label>
              <p class="ion-no-margin">{{reminder.type_es}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <p>{{reminder.description}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="light" (click)="presentReminderAlertConfirm(reminder)">
        <ion-icon slot="end" name="trash"></ion-icon>
        Eliminar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
