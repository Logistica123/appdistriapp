<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>PROPONER SUGERENCIAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="ion-text-center">
    <b>Por favor envíanos tus sugerencias</b>
  </p>

  <form [formGroup]="suggestForm">
      <textarea rows="15" formControlName="suggestion" placeholder="Escriba aquí...">
      </textarea>
  </form>

  <ion-progress-bar class="ion-margin-top ion-padding-horizontal"
                    type="indeterminate"
                    *ngIf="submitting">
  </ion-progress-bar>

  <div class="ion-text-center ion-padding-bottom">
    <ion-button class="custom-button"
                (click)="sendSuggestion()"
                [disabled]="!suggestForm.valid || submitting">
      ENVIAR
    </ion-button>
  </div>
</ion-content>
