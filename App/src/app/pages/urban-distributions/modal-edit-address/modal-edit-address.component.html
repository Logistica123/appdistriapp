<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="dismiss(false)">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label>Direcci√≥n</ion-label>
          <textarea type="text" formControlName="address" rows="2"></textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-label>Barrio</ion-label>
          <input type="text" formControlName="b">
        </ion-col>
        <ion-col size="2">
          <ion-label>Sec</ion-label>
          <input type="text" formControlName="s">
        </ion-col>
        <ion-col size="2">
          <ion-label>Mz</ion-label>
          <input type="text" formControlName="m">
        </ion-col>
        <ion-col size="2">
          <ion-label>Casa</ion-label>
          <input type="text" formControlName="c">
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
