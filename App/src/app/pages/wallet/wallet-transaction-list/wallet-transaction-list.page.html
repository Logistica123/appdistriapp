<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Billetera virtual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-right ion-padding-horizontal amount" *ngIf="amount">
    ${{amount}}
  </h1>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ion-text-center ion-padding">
    <ion-progress-bar *ngIf="loading" type="indeterminate">
    </ion-progress-bar>
    <ion-button class="custom-button" (click)="addWithdrawalRequest()">
      Realizar solicitud
    </ion-button>
  </div>

  <div *ngFor="let transaction of transactions" class="ion-margin-bottom">
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <p class="ion-no-margin">
              {{transaction.type_es}}
            </p>
          </ion-col>
          <ion-col size="6">
            <p class="ion-no-margin">
              <b>{{transaction.date | date: 'dd/MM/yyyy'}}</b>
            </p>
          </ion-col>
          <ion-col size="6">
            <p class="ion-no-margin">${{transaction.amount | number: '1.2-2'}}</p>
          </ion-col>
          <ion-col size="6">
            <p class="ion-no-margin">{{transaction.status_es}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
